<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="images/2470024d248841b8b0f357ac3def104e.png" class="image active">
            <img src="images/Picture (2).png" class="image">
            <img src="images/Picture (3).png" class="image">
        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <div class="auto-rotate">
            <label>
                <input type="checkbox" id="autoPlay"> Auto Rotate
            </label>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
